apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: xau-system-network-policy
  namespace: xau-system
spec:
  podSelector:
    matchLabels:
      app: xau-system-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: nginx-ingress
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
